<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{mensajeControlador.listarMensaje()}" var="mensaje">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMensaje"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.idMensaje}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Destinatario"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.destinatario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Asunto"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.asunto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mensaje"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.mensaje}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{mensaje.idEmpleado.mail}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
