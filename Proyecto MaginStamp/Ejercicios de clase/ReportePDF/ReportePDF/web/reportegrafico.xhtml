<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Reporte Grafico</title>
    </h:head>
    <h:body>
        <h:form>
        <h:commandButton actionListener="#{reporteControlador.reporteGrafico}" value="Reporte"></h:commandButton>
        <h:dataTable value="#{reporteControlador.listaTotales}" var="lista">
        <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdProducto"/>
                        </f:facet>
            <h:outputText value="#{lista.idProducto}"/>
                    </h:column>
 <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
     <h:outputText value="#{lista.nombre}"/>
                    </h:column>
             <h:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                 <h:outputText value="#{lista.total}"/>
                    </h:column>
        
        </h:dataTable>
        </h:form>
    </h:body>
</html>
