<h:form>
    <h1><h:outputText value="Nuevo Pedido"/></h1>
    <hr></hr>
    <div class="container-fluid">
        <img src="../resourses/img/mockups.png" class="auto" width="100%"/>
    </div>

    <hr ></hr>
    <div class="form-row">
        <div class=" form-group col-md-5">
            <label for="cantidad" class="control-label">Cantidad</label>
            <h:inputText class="form-control" id="cantidad" value="#{pedidoDetalleControlador.pedidodetalle.cantidad}" title="Cantidad" required="true" requiredMessage="The Cantidad field is required."/>
        </div>
        <div class=" form-group col-md-5">
            <label for="direccionEnvio" class="control-label">Dirección</label>
            <h:inputText class="form-control" id="direccionEnvio" value="#{pedidoDetalleControlador.pedidodetalle.direccionEnvio}" title="DireccionEnvio" required="true" requiredMessage="The DireccionEnvio field is required."/>
        </div>
        <div class=" form-group col-md-2">
            <label for="fecha" class="control-label">Fecha</label>
            <h:inputText class="form-control date-piker" id="fecha" value="#{pedidoDetalleControlador.pedidodetalle.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:inputText>
        </div>
        <div class="form-group col-md-6">
            <label for="idReferencia" class="control-label">Referencia</label>
            <h:selectOneMenu class="form-control" id="idReferencia" value="#{pedidoDetalleControlador.referencia.idReferencia}" title="IdReferencia" required="true" requiredMessage="The IdReferencia field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="Referencia" itemValue="0"></f:selectItem>
                <f:selectItems value="#{referenciaControlador.listaReferencia}" var="referencia" itemValue="#{referencia.idReferencia}" itemLabel="#{referencia.referencia}"/>
            </h:selectOneMenu>
        </div>

        <div class="form-group col-md-6">
            <label for="IdDescripcion" class="control-label">Descripcion</label>
            <h:selectOneMenu class="form-control" id="idDescripcion" value="#{pedidoDetalleControlador.descripcion.idDescripcion}" title="IdDescripcion" required="true" requiredMessage="The IdDescripcion field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="Descripcion" itemValue="0"></f:selectItem>
                <f:selectItems value="#{descripcionControlador.listaDescripcion}" var="descripcion" itemValue="#{descripcion.idDescripcion}" itemLabel="#{descripcion.descripcion}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group col-md-6">
            <label for="idDisenio" class="control-label">Diseño</label>
            <h:selectOneMenu class="form-control"  id="idDisenio" value="#{pedidoDetalleControlador.disenio.idDisenio}" title="IdDisenio" required="true" requiredMessage="The IdDisenio field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="Diseño" itemValue="0"></f:selectItem>
                <f:selectItems value="#{disenioControlador.listaDisenio}" var="disenio" itemValue="#{disenio.idDisenio}" itemLabel="#{disenio.disenio}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group col-md-6">
            <label for="idRangoPrecio" class="control-label">Precio</label>
            <h:selectOneMenu class="form-control" id="idRangoPrecio" value="#{pedidoDetalleControlador.rangoprecio.idRangoPrecio}" title="IdRangoPrecio" required="true" requiredMessage="The IdRangoPrecio field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="RangoPrecio" itemValue="0"></f:selectItem>
                <f:selectItems value="#{rangoPrecioControlador.listaRangoprecio}" var="rangoprecio" itemValue="#{rangoprecio.idRangoPrecio}" itemLabel="#{rangoprecio.rangoPrecio}"/>
            </h:selectOneMenu>
        </div>

        <div class="formRangoPrecio-group col-md-6">
            <label for="idTecnica" class="control-label">Técnica</label>
            <h:selectOneMenu class="form-control" id="idTecnica" value="#{pedidoDetalleControlador.tecnica.idTecnica}" title="IdTecnica" required="true" requiredMessage="The IdTecnica field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="Tecnica" itemValue="0"></f:selectItem>
                <f:selectItems value="#{tecnicaControlador.listaTecnica}" var="tecnica" itemValue="#{tecnica.idTecnica}" itemLabel="#{tecnica.tecnica}"/>
            </h:selectOneMenu>
        </div>

        <div class=" form-group col-md-6">
            <label for="detalles" class="control-label">Ingrese aquí los detalles de su pedido, como colores y demas</label>
            <h:inputText class="form-control" id="detalles" value="#{pedidoDetalleControlador.pedidodetalle.detalles}" title="Detalles" required="true" requiredMessage="The Detalles field is required."/>
        </div>

        <div class="form-group col-md-3">
            <label for="idUsuario" class="control-label">Usuario</label>
            <h:selectOneMenu class="form-control" id="idUsuario" value="#{pedidoDetalleControlador.usuario.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required.">
                <!-- TODO: update below reference to list of available items-->
                <f:selectItem itemLabel="Usuario" itemValue="0"></f:selectItem>
                <f:selectItems value="#{usuarioControlador.listaUsuarios}" var="usuario" itemValue="#{usuario.idUsuario}" itemLabel="#{usuario.nombres}"/>
            </h:selectOneMenu>
        </div>
        <hr></hr>
        <h:commandButton class="btn btn-info" value="Enviar" action="#{pedidoDetalleControlador.create()}"></h:commandButton>
        <hr></hr>
    </div>
    <hr ></hr>
</h:form>
