<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico|Roboto+Condensed" rel="stylesheet"/>
        <!-- CSS Files -->
        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <title>Editar Perfil Client</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
            Tip 2: you can also add an image using data-image tag
                -->
                <div class="sidebar-wrapper">
                    <div class="logo especial">
                        <a href="" class="simple-text">
                            Magin Stamp
                        </a>
                    </div>
                    <ul class="nav mt-5">
                        <li>
                            <a class="nav-link active my-auto" href="">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Editando Perfil</p>
                            </a>
                        </li>
                        <li class="nav-item disabled active-pro">
                            <a class="nav-link disabled" href="">
                                <i class="nc-icon nc-alien-33"></i>
                                <p>Bienvenido</p>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Client dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-chevron-circle-down"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="nuevaSolicitud.xhtml">
                                        <span class="no-icon">Volver</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- amor pega los formularios y tablas aqui... -->
                            <f:view>

                                <div class="container">
                                    <div class="container col ">
                                        <h:form>
                                            <h1><h:outputText value="Actualizar Usuario"/></h1>
                                            <div class="form-row">
                                                <div class=" form-group col-md-6">
                                                    <label for="Nombres" class="control-label">Nombres</label>
                                                    <h:inputText class="form-control" id="nombres" value="#{usuarioControlador.usuario.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Apellidos" class="control-label">apellidos</label>
                                                    <h:inputText  class="form-control" id="apellidos" value="#{usuarioControlador.usuario.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                                                </div>
                                                <div class="form-group col-md-3 mr-5">
                                                    <label for="IdTipoDocumento" class="control-label">Tipo de Documento</label>
                                                    <h:selectOneMenu class="form-control " id="idTipoDocumento" value="#{usuarioControlador.tipodocumento.idTipoDocumento}" title="IdTipoDocumento" required="true" requiredMessage="The IdTipoDocumento field is required.">
                                                        <!-- TODO: update below reference to list of available items-->

                                                        <f:selectItem itemLabel="Tipo Documento" itemValue="0"></f:selectItem>
                                                        <f:selectItems value="#{tipodocumentoControlador.listaTipodocumento}" var="tipodocumento" itemValue="#{tipodocumento.idTipoDocumento}" itemLabel="#{tipodocumento.tipo}"/>

                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Documento" class="control-label">Documento de identidad</label>
                                                    <h:inputText class="form-control" id="documento" value="#{usuarioControlador.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Direccion" class="control-label">Direcci√≥n</label>
                                                    <h:inputText class="form-control" id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Celular" class="control-label">Celular</label>
                                                    <h:inputText class="form-control" id="cel" value="#{usuarioControlador.usuario.cel}" title="Cel" required="true" requiredMessage="The Cel field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="TelefonoFijo" class="control-label">Telefono</label>
                                                    <h:inputText class="form-control" id="telefonoFijo" value="#{usuarioControlador.usuario.telefonoFijo}" title="TelefonoFijo" />
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Email" class="control-label">E-mail</label>
                                                    <h:inputText class="form-control" id="email" value="#{usuarioControlador.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Usuario" class="control-label">Usuario</label>
                                                    <h:inputText class="form-control" id="usuario" value="#{usuarioControlador.usuario.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Clave" class="control-label">Clave</label>
                                                    <h:inputText class="form-control" id="clave" value="#{usuarioControlador.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="IdRol" class="control-label">Rol</label>
                                                    <h:selectOneMenu class="form-control" id="idRol" value="#{usuarioControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <div class="form-group">
                                                            <f:selectItem itemLabel="Rol" itemValue="0"></f:selectItem>
                                                            <f:selectItems value="#{rolControlador.listaRol}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                                        </div>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <hr></hr>
                                            <h:commandButton class="btn btn-info" value="Guardar" action="#{usuarioControlador.edit(objUsuario)}"></h:commandButton>
                                            <hr></hr>
                                        </h:form>

                                    </div>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>
                <!-- fin contenido -->
                <footer class="footer">
                    <div class="container">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="#">
                                        Inicio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Ayuda
                                    </a>
                                </li>
                            </ul>
                            <p class="copyright text-center">
                                ¬©
                                made with love
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>





        <!--   Core JS Files   -->
        <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
        <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="../resourses/js/plugins/bootstrap-switch.js"></script>
        <!--  Notifications Plugin    -->
        <script src="../resourses/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
        <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script>   
    </h:body>
</html>
