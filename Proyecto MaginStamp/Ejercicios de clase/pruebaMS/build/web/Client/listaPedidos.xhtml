<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico|Roboto+Condensed" rel="stylesheet"/>
        <!-- CSS Files -->
        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <!-- ui -->
        <link href="../resourses/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
    <title>MaginStamp Pedido</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
            Tip 2: you can also add an image using data-image tag
                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="" class="simple-text">
                            Magin Stamp
                        </a>
                    </div>
                    <ul class="nav mt-5">

                        <li>
                            <a class="nav-link" href="editarUsuario.xhtml">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>
                        <li>
                            <a class="nav-link mt-5" href="nuevaSolicitud.xhtml">
                                <i class="nc-icon nc-delivery-fast"></i>
                                <p>Nuevo Pedido</p>
                            </a>
                        </li>
                        <li>
                            <a class="nav-link mt-5" href="listaPedidos.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Lista de Pedidos</p>
                            </a>
                        </li>

                        <li class="nav-item active active-pro">
                            <a class="nav-link active" href="">
                                <i class="nc-icon nc-bell-55"></i>
                                <p>Solicitando Pedido</p>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid">
                        <a class="navbar-brand" href="#"> Client dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-chevron-circle-down"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="editarUsuario.xhtml">
                                        <span class="no-icon">Perfil</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.xhtml">
                                        <span class="no-icon">Salir</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- amor pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container-fluid">
                                    <div class="container-fluid col col-sm">
                                        <h:form>
                                            <h1><h:outputText value="Mis pedidos"/></h1>
                                            <hr></hr>
                                            <h:commandLink>
                                                <p:graphicImage  value="../resourses/img/export.png" style="width: 70px"/>
                                                <p:dataExporter type="xls" target="tabla" fileName="Pedidos" />
                                            </h:commandLink>
                                            <hr></hr>
                                            <p:dataTable id="tabla" value="#{pedidoDetalleControlador.listaPedidodetalle}" var="pedidodetalle">
                                                <p:column style="width: 50px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idPedidoDetalle}"/>
                                                </p:column>
                                                <p:column style="width: 90px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Cantidad"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.cantidad}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Dirección"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.direccionEnvio}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Detalles"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.detalles}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Fecha"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.fecha}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Descripción"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idDescripcion.descripcion}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Diseño"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idDisenio.disenio}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Rango Precio"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idRangoPrecio.rangoPrecio}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Referencia"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idReferencia.referencia}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Técnica"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idTecnica.tecnica}"/>
                                                </p:column>
                                                <p:column style="width: 120px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Usuario"/>
                                                    </f:facet>
                                                    <h:outputText value="#{pedidodetalle.idUsuario.documento}"/>
                                                </p:column>
                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Acción"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-danger btn-sm" value="Eliminar" action="#{pedidoDetalleControlador.remove(pedidodetalle)}"></h:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>
                <!-- fin contenido -->
                <footer class="footer">
                    <div class="container">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="#">
                                        Inicio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Ayuda
                                    </a>
                                </li>
                            </ul>
                            <p class="copyright text-center">
                                ©
                                made with love
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
        <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="../resourses/js/plugins/bootstrap-switch.js"></script>
        <!--  Notifications Plugin    -->
        <script src="../resourses/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
        <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script>   
    </h:body>
</html>
