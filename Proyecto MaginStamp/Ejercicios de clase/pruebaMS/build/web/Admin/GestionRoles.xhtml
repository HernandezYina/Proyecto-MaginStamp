        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico|Roboto+Condensed" rel="stylesheet"/>

        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <title>Admin Roles</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="" class="simple-text">
                            Magin Stamp
                        </a>
                    </div>
                    <ul class="nav mt-5">

                        <li>
                            <a class="nav-link" href="editarUsuario.xhtml">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>

                        <li class="nav-item dropdown mt-5">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="no-icon">Usuarios y Roles</span>
                                <i class="nc-icon nc-circle-09"></i>
                            </a>
                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="listarUsuario.xhtml">Usuarios</a>
                                    <a class="dropdown-item" href="GestionTipoDocumento.xhtml">Tipos Documento</a>
                                    <div class="divider"></div>
                                    <a class="dropdown-item" href="GestionRoles.xhtml">Roles</a> 
                            </div>
                        </li>
                        <li class="nav-item dropdown mt-5">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="no-icon">Gestion</span>
                                <i class="nc-icon nc-circle-09"></i>
                            </a>
                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="pedidosNuevos.xhtml">Pedidos Nuevos</a>
                                    <a class="dropdown-item" href="Productos/detallesPedido.xhtml">Detalles de Pedidos</a>
                                    <a class="dropdown-item" href="Productos/ingresoFactura.xhtml">Facturas</a>
                                    <a class="dropdown-item" href="Productos/registroInventario.xhtml">Inventarios</a>
                                    <a class="dropdown-item" href="Productos/GestionProveedor.xhtml">Proveedores</a>
                                    <div class="divider"></div>
                                    <a class="dropdown-item" href="listaContacto.xhtml">Contactos</a> 
                            </div>
                        </li>

                        <li class="nav-item active active-pro">
                            <a class="nav-link active" href="">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Roles</p>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Admin dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-chevron-circle-down"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="editarUsuario.xhtml">
                                        <span class="no-icon">Perfil</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.xhtml">
                                        <span class="no-icon">Salir</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container ">
                                    <div class="container col-8 ">
                                        <h:form>
                                            <h2><h:outputText style="font-family: inherit" class="titulo text-center" value="Agregar tipo de rol"/></h2>
                                            <hr></hr>
                                            <h:panelGrid columns="2">
                                                <div class="form-group">
                                                    <label for="Nombre" class="control-label">Rol : </label>
                                                    <h:inputText  class="form-control" id="nombre" value="#{rolControlador.rol.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="Descripcion" class="control-label">Descripci√≥n : </label>
                                                    <h:inputText class="form-control" id="descripcion" value="#{rolControlador.rol.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                                </div>
                                            </h:panelGrid>
                                            <hr></hr>
                                            <h:commandButton class="btn btn-info" value="Enviar" action="#{rolControlador.create()}"/>
                                        </h:form>
                                    </div>
                                </div>



                                <div style="padding-top:50px" class="container">
                                    <div class="container col ">
                                        <h:form>
                                            <h2><h:outputText class="titulo text-center" value="Roles"/></h2>
                                            <hr></hr>
                                            <h:dataTable id="tabla" class="table  table-responsive table-striped table-bordered table-hovere table-active" value="#{rolControlador.listaRol}" var="rol">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="IdRol"/>
                                                    </f:facet>
                                                    <h:outputText value="#{rol.idRol}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{rol.nombre}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Descripcion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{rol.descripcion}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Eliminar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-danger btn-sm" value="Eliminar" action="#{rolControlador.remove(rol)}"></h:commandButton>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Editar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-info btn-sm" value="Editar" action="#{rolControlador.edit(rol)}"></h:commandButton>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                                <hr></hr>

                            </f:view>
                        </div>
                    </div>
                </div>
                <!-- fin contenido -->
                <footer class="footer">
                    <div class="container">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="#">
                                        Inicio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Ayuda
                                    </a>
                                </li>
                            </ul>
                            <p class="copyright text-center">
                                ¬©
                                made with love
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
        <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="../resourses/js/plugins/bootstrap-switch.js"></script>
        <!--  Notifications Plugin    -->
        <script src="../resourses/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
        <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script>   
    </h:body>
</html>
