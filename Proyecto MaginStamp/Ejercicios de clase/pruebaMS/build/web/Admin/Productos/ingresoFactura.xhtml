      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>

        <link href="../../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="../../resourses/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resourses/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <title>Admin Facturas</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../../resourses/img/sidebar-5.jpg" data-color="blue">
                <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="" class="simple-text">
                            Magin Stamp
                        </a>
                    </div>
                    <ul class="nav mt-5">

                        <li>
                            <a class="nav-link" href="editarUsuario.xhtml">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>

                        <li class="nav-item dropdown mt-5">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="no-icon">Usuarios y Roles</span>
                                <i class="nc-icon nc-circle-09"></i>
                            </a>
                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../listarUsuario.xhtml">Usuarios</a>
                                <a class="dropdown-item" href="../GestionTipoDocumento.xhtml">Tipos Documento</a>
                                <div class="divider"></div>
                                <a class="dropdown-item" href="../GestionRoles.xhtml">Roles</a> 
                            </div>
                        </li>
                        <li class="nav-item dropdown mt-5">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="no-icon">Gestion</span>
                                <i class="nc-icon nc-circle-09"></i>
                            </a>
                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../pedidosNuevos.xhtml">Pedidos Nuevos</a>
                                <a class="dropdown-item" href="detallesPedido.xhtml">Detalles de Pedidos</a>
                                <a class="dropdown-item" href="ingresoFactura.xhtml">Facturas</a>
                                <a class="dropdown-item" href="registroInventario.xhtml">Inventarios</a>
                                <a class="dropdown-item" href="GestionProveedor.xhtml">Proveedores</a>
                                <div class="divider"></div>
                                <a class="dropdown-item" href="../listaContacto.xhtml">Contactos</a> 
                            </div>
                        </li>

                        <li class="nav-item active active-pro">
                            <a class="nav-link active" href="">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Facturas</p>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Admin dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-chevron-circle-down"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="../editarUsuario.xhtml">
                                        <span class="no-icon">Perfil</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../../index.xhtml">
                                        <span class="no-icon">Salir</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container">
                                    <div class="container col-6 ">
                                        <h:form>
                                            <h1><h:outputText value="Nueva Factura"/></h1>  
                                            <div class="form-group">
                                                <label for="fevhaFacturacion" class="control-label">Fecha</label>
                                                <h:inputText class="form-control" id="fechaFacturacion" value="#{facturaControlador.factura.fechaFacturacion}" title="FechaFacturacion" required="true" requiredMessage="The FechaFacturacion field is required."/>
                                            </div>
                                            <div class="form-group">
                                                <label for="precioTotal" class="control-label">Precio Total</label>
                                                <h:inputText class="form-control" id="precioTotal" value="#{facturaControlador.factura.precioTotal}" title="PrecioTotal" required="true" requiredMessage="The PrecioTotal field is required."/>
                                            </div>
                                            <div class="form-group">
                                                <label for="idPedidoDetalle" class="control-label">Detalles</label>
                                                <h:selectOneMenu class="form-control" id="idPedidoDetalle" value="#{facturaControlador.pedidodetalle.idPedidoDetalle}" title="IdPedidoDetalle" required="true" requiredMessage="The IdPedidoDetalle field is required.">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItem itemLabel="Pedido" itemValue="0"></f:selectItem>
                                                    <f:selectItems value="#{pedidoDetalleControlador.listaPedidodetalle}" var="pedidodetalle" itemValue="#{pedidodetalle.idPedidoDetalle}" itemLabel="#{pedidodetalle.detalles}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <h:commandButton class="btn btn-info" value="Enviar" action="#{facturaControlador.create()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </f:view>


                            <f:view>
                                <div style="padding-top:50px;" class="container">
                                    <div class="container col ">

                                        <h:form>
                                            <h1><h:outputText value="Facturas"/></h1>
                                            <hr></hr>
                                            <h:commandLink>
                                                <p:graphicImage  value="../../resourses/img/export.png" style="width: 50px"/>
                                                <p:dataExporter type="xls" target="tabla" fileName="Facturas" />
                                            </h:commandLink>
                                            <hr></hr>
                                            <p:dataTable id="tabla" value="#{facturaControlador.listaFactura}" var="factura">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{factura.idFactura}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="FechaFacturacion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{factura.fechaFacturacion}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="cantidad"/>
                                                    </f:facet>
                                                    <h:outputText value="#{factura.idPedidoDetalle.cantidad}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="PrecioTotal"/>
                                                    </f:facet>
                                                    <h:outputText value="#{factura.precioTotal}"/>
                                                </p:column>
                                                
                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Eliminar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-danger btn-sm" value="Eliminar" action="#{facturaControlador.remove(factura)}"></h:commandButton>
                                                </p:column>

                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Editar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-info btn-sm" value="Editar" action="#{facturaControlador.edit(factura)}"></h:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>

                <!-- fin contenido -->

                <footer class="footer">
                    <div class="container">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="#">
                                        Inicio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Ayuda
                                    </a>
                                </li>
                            </ul>
                            <p class="copyright text-center">
                                ©
                                made with love
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>

        <script src="../../resourses/js/plugins/bootstrap-switch.js"></script>
        <!--  Notifications Plugin    -->
        <script src="../../resourses/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
        <script src="../../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script>   
    </h:body>
