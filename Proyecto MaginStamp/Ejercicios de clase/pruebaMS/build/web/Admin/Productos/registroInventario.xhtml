                            </a>
                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../pedidosNuevos.xhtml">Pedidos Nuevos</a>
                                <a class="dropdown-item" href="detallesPedido.xhtml">Detalles de Pedidos</a>
                                <a class="dropdown-item" href="ingresoFactura.xhtml">Facturas</a>

                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Admin dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-chevron-circle-down"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="../editarUsuario.xhtml">
                                        <span class="no-icon">Perfil</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../../index.xhtml">
                                        <span class="no-icon">Salir</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container">
                                    <div class="container col-6 ">

                                        <h:form>
                                            <h1><h:outputText value="Nuevo Registro"/></h1>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="idReferencia" class="control-label">Referencia</label>
                                                    <h:selectOneMenu class="form-control" id="idReferencia" value="#{inventarioControlador.referencia.idReferencia}" title="IdReferencia" required="true" requiredMessage="The IdReferencia field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <div class="form-group">
                                                            <f:selectItem itemLabel="Referencia" itemValue="0"></f:selectItem>
                                                            <f:selectItems value="#{referenciaControlador.listaReferencia}" var="referencia" itemValue="#{referencia.idReferencia}" itemLabel="#{referencia.referencia}"/>
                                                        </div>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="entradas" class="control-label">Entradas</label>
                                                    <h:inputText class="form-control" id="entradas" value="#{inventarioControlador.inventario.entradas}" title="Entradas" required="true" requiredMessage="The Entradas field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="salidas" class="control-label">Salidas</label>
                                                    <h:inputText class="form-control" id="salidas" value="#{inventarioControlador.inventario.salidas}" title="Salidas" required="true" requiredMessage="The Salidas field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="existencias" class="control-label">Existencias</label>
                                                    <h:inputText class="form-control" id="existencias" value="#{inventarioControlador.inventario.existencias}" title="Existencias" required="true" requiredMessage="The Existencias field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="precio" class="control-label">Precio</label>
                                                    <h:inputText class="form-control" id="precio" value="#{inventarioControlador.inventario.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="fechaInventario" class="control-label">Fecha</label>
                                                    <h:inputText class="form-control" id="fechaInventario" value="#{inventarioControlador.inventario.fechaInventario}" title="FechaInventario" required="true" requiredMessage="The FechaInventario field is required.">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <label for="idProveedor" class="control-label">Proveedor</label>
                                                    <h:selectOneMenu class="form-control" id="idProveedor" value="#{inventarioControlador.proveedor.idProveedor}" title="IdProveedor" required="true" requiredMessage="The IdProveedor field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <div class="form-group">
                                                            <f:selectItem itemLabel="Proveedor" itemValue="0"></f:selectItem>
                                                            <f:selectItems value="#{proveedorControlador.listaProveedor}" var="proveedor" itemValue="#{proveedor.idProveedor}" itemLabel="#{proveedor.nombres}"/>
                                                        </div>
                                                    </h:selectOneMenu>
                                                </div>

                                                <h:commandButton class="btn btn-info" value="Registrar" action="#{inventarioControlador.create()}"></h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </f:view>


                            <f:view>

                                <div style="padding-top:50px;" class="container">
                                    <div class="container col-12 ">
                                        <h:form>
                                            <h1><h:outputText value="Inventario"/></h1>
                                            <hr></hr>
                                            <h:commandLink>
                                                <p:graphicImage  value="../../resourses/img/export.png" style="width: 50px"/>
                                                <p:dataExporter type="xls" target="tabla" fileName="Inventario" />
                                            </h:commandLink>
                                            <hr></hr>
                                            <p:dataTable id="tabla" value="#{inventarioControlador.listaInventario}" var="inventario">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.idInventario}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Entradas"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.entradas}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Salidas"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.salidas}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Existencias"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.existencias}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Precio"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.precio}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="FechaInventario"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.fechaInventario}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy " />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Proveedor"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.idProveedor.nombres}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Referencia"/>
                                                    </f:facet>
                                                    <h:outputText value="#{inventario.idReferencia.referencia}"/>
                                                </p:column>
                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Eliminar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-danger btn-sm" value="Eliminar" action="#{inventarioControlador.remove(inventario)}"></h:commandButton>
                                                </p:column>

                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Editar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-info btn-sm" value="Editar" action="#{inventarioControlador.edit(inventario)}"></h:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>

                                    </div>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>

                        </nav>
                    </div>
                </footer>
            </div>
