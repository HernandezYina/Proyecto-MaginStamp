                            </a>
                        </li>

                        <li class="nav-item dropdown mt-5">

                            </div>
                        </li>
                        <li class="nav-item dropdown mt-5">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <div class="dropdown-menu mt-5" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../pedidosNuevos.xhtml">Pedidos Nuevos</a>
                                <a class="dropdown-item" href="detallesPedido.xhtml">Detalles de Pedidos</a>
                                <a class="dropdown-item" href="ingresoFactura.xhtml">Facturas</a>

                </div>

            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Admin dashboard </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">

                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="../editarUsuario.xhtml">
                                        <span class="no-icon">Perfil</span>
                                    </a>
                                </li>
                                <li class="nav-item">

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container row ">
                                    <div class="container col-6 ">
                                        <h:form>
                                            <h1><h:outputText value="Nuevo Proveedor"/></h1>                 
                                            <h:outputLabel value="Nombres:" for="nombres" />
                                            <h:inputText class="form-control" id="nombres" value="#{proveedorControlador.proveedor.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                                            <h:outputLabel value="Apellidos:" for="apellidos" />
                                            <h:inputText class="form-control" id="apellidos" value="#{proveedorControlador.proveedor.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                                            <h:outputLabel value="NumeroDocumento:" for="numeroDocumento" />
                                            <h:inputText class="form-control" id="numeroDocumento" value="#{proveedorControlador.proveedor.numeroDocumento}" title="NumeroDocumento" required="true" requiredMessage="The NumeroDocumento field is required."/>
                                            <h:outputLabel value="Celular:" for="celular" />
                                            <h:inputText class="form-control" id="celular" value="#{proveedorControlador.proveedor.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                                            <h:outputLabel value="Email:" for="email" />
                                            <h:inputText class="form-control" id="email" value="#{proveedorControlador.proveedor.email}" title="Email" required="true" requiredMessage="The Email field is required."/>    
                                            <hr></hr>
                                            <h:commandButton class="btn btn-info" value="Registrar" action="#{proveedorControlador.create()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </f:view>



                            <f:view>

                                <div style="padding-top:50px" class="container row">
                                    <div class="container col">
                                         <h:form>
                                            <h1><h:outputText value="Proveedores"/></h1>
                                            <hr></hr>
                                            <h:commandLink>
                                                <p:graphicImage  value="../../resourses/img/export.png" style="width: 50px"/>
                                                <p:dataExporter type="xls" target="tabla" fileName="Proveedores" />
                                            </h:commandLink>
                                            <hr></hr>
                                            <p:dataTable id="tabla" value="#{proveedorControlador.listaProveedor}" var="proveedor">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{proveedor.idProveedor}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombres"/>
                                                    </f:facet>
                                                    <h:outputText value="#{proveedor.nombres}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Apellidos"/>
                                                    </f:facet>
                                                    <h:outputText value="#{proveedor.apellidos}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="NumeroDocumento"/>
                                                    </f:facet>
                                                    <h:outputText value="#{proveedor.numeroDocumento}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Celular"/>
                                                    </f:facet>
                                                    <h:outputText value="#{proveedor.celular}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet  name="header">
                                                        <h:outputText  value="Email"/>
                                                    </f:facet>
                                                    <h:outputText  value="#{proveedor.email}"/>
                                                </p:column>
                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Eliminar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-danger btn-sm" value="Eliminar" action="#{proveedorControlador.remove(proveedor)}"></h:commandButton>
                                                </p:column>

                                                <p:column exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText  style="color: #008080" value="Editar"></h:outputText>
                                                    </f:facet>
                                                    <h:commandButton class="btn btn-info btn-sm" value="Editar" action="#{proveedorControlador.edit(proveedor)}"></h:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                        
                                    </div>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>
