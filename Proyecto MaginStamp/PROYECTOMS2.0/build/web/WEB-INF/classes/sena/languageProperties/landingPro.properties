tecnica=T\u00e8cnicas
tecnica1=Sublimaci\u00f3n
tecnica2=Lo que llamamos sublimaci\u00f3n textil es una t\u00e9cnica relativamente reciente de personalizar o imprimir prendas blancas de poliester 100%. Es el sistema de impresi\u00f3n ideal para las prendas t\u00e9cnicas y deportivas porque no tapa el poro del tejido y permite la transpiraci\u00f3n.
tecnica3=Serigraf\u00eda
tecnica4=La serigraf\u00eda sobre papel y la textil tienen un funcionamiento muy similar. Se realizan a partir del paso de tinta por una malla tensada en una pantalla y se estampan color por color, en el caso de la textil, directamente sobre las prendas. La serigraf\u00eda textil es una t\u00e9cnica muy antigua que, aunque hoy en d\u00eda est\u00e1 asistida por m\u00e1quinas, no deja de ser un proceso artesanal.
tecnica5=Vinilos
tecnica6=El vinilo es un material pl\u00e1stico en forma de lamina termoadhesiva que se fabrica con diferentes acabados seg\u00fan el efecto que se pretende obtener. En impresi\u00f3n textil, distinguimos entre 2 tipos de vinilos b\u00e1sicamente, los de corte y los de impresi\u00f3n y corte.
tecnica7=Tr\u00e0nsfer
tecnica8=Es un sistema r\u00e1pido, econ\u00f3mico y que proporciona resultados muy atractivos sobre camisetas y prendas claras de algod\u00f3n. Permite reproducir fotograf\u00edas, dise\u00f1os complicados o con muchos colores. Ideal para textil promocional o eventos puntuales. Es uno de los sistemas preferidos de las agencias de publicidad y marketing.

