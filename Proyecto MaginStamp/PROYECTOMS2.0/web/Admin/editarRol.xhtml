<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <link rel="icon" type="image/png" href="../resourses/img/favicon.png"/>
        <!--  Fonts and icons   -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Roboto" rel="stylesheet"/>
        <!-- CSS plugins -->
        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/style.css" rel="stylesheet" type="text/css"/>
        
        <title>#{dashES.editarperfil2}</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
            Tip 2: you can also add an image using data-image tag
                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="" class="simple-text">
                            #{dashES.empresa}
                        </a>
                    </div>
                    <ul class="nav mt-5">
                        <li class="nav-item">
                            <a class="nav-link active wow bounce" data-wow-iteration="infinite" data-wow-duration="3s" data-wow-delay="2s">
                                <i class="far fa-edit"></i>
                                <p>#{dashES.use9}</p>
                            </a>
                        </li>
                        <li class="nav-item disabled mt-5">
                            <a class="nav-link disabled" href="">
                                <i class="fas fa-home"></i>
                                <p>#{dashES.registro2}</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#">#{dashES.use9}</a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span> 
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav ml-auto mt-3">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><i class="fas fa-bars mr-2" aria-hidden="true"></i><a href="registroRoles.xhtml">Rol</a></li>
                                    <li class="breadcrumb-item active"><i class="fas fa-bars mx-2" aria-hidden="true"></i>Editar Roles</li>
                                </ol>
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item mt-3">
                                    <a class="nav-link" href="registroRoles.xhtml">
                                        <span class="no-icon">#{dashES.editarperfil1}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <!-- contenido -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="section">
                            <!-- pega los formularios y tablas aqui... -->
                            <f:view>
                                <div class="container col-6">
                                    <h:form>
                                        <h3 class="text-xs-center font-weight-bold mb-5">#{dashES.use9}</h3>
                                        <hr></hr>
                                        <div class="form-group">

                                            <label for="Nombre" class="control-label">#{dashES.adicionales8}</label>
                                            <h:inputText  class="form-control" id="nombre" value="#{rolControlador.rol.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                        </div>
                                        <div class="form-group">
                                            <label for="Descripcion" class="control-label">#{dashES.adicionales9}</label>
                                            <h:inputText class="form-control" id="descripcion" value="#{rolControlador.rol.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                        </div>
                                        <hr></hr>
                                        <h:commandButton class="btn btn-info" value="#{dashES.boton1}" action="registroRoles.xhtml" actionListener="#{rolControlador.edit()}"/>
                                    </h:form>
                                </div>
                            </f:view>
                        </div>
                    </div>
                </div>
                <!-- fin contenido -->
                <footer class="footer">
                    <div class="container">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="#">
                                        #{dashES.foot}
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        #{dashES.foot1}
                                    </a>
                                </li>
                            </ul>
                            <p class="copyright text-center">
                                #{dashES.foot2}
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
        <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  Notifications y animation Plugin    -->
        <script src="../resourses/js/plugins/owl.carousel.min.js" type="text/javascript"></script>
        <script src="../resourses/js/plugins/wow.min.js" type="text/javascript"></script>
        <script src="../resourses/js/plugins/validator.js" type="text/javascript"></script>
        <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script>  
    </h:body>
</html>
