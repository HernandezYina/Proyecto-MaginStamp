<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico|Roboto+Condensed" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="../resourses/img/favicon.png"/>
        <!-- CSS Files -->
        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/animate.css" rel="stylesheet" type="text/css"/>
        
        <title>#{dashES.producto}</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="wrapper">
                <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                    <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
                Tip 2: you can also add an image using data-image tag
                    -->
                    <div class="sidebar-wrapper">
                        <div class="logo">
                            <a href="" class="simple-text">
                                #{dashES.empresa}
                            </a>
                        </div>
                        <ul class="nav mt-5">
                            <li class="nav-item">
                                <a class="nav-link active wow bounce" data-wow-iteration="infinite" data-wow-duration="3s" data-wow-delay="2s">
                                    <i class="far fa-edit"></i>
                                    <p>Editando productos</p>
                                </a>
                            </li>
                            <li class="nav-item disabled mt-5">
                                <a class="nav-link disabled" href="">
                                    <i class="fas fa-home"></i>
                                    <p>#{dashES.registro2}</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main-panel">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <div class=" container-fluid  ">
                            <a class="navbar-brand" href="#">Productos</a>
                            <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                                <span><i class="fas fa-bars"></i></span> 
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                                <ul class="nav navbar-nav ml-auto mt-3">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><i class="fas fa-bars mr-2" aria-hidden="true"></i><a href="listarUsuario.xhtml">Inicio</a></li>
                                        <li class="breadcrumb-item active"><i class="fas fa-bars mr-2" aria-hidden="true"></i>Editar producto</li>
                                    </ol>
                                </ul>
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="listaProducto.xhtml">
                                            <span class="no-icon">#{dashES.editarperfil1}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- End Navbar -->
                    <!-- contenido -->
                    <div class="content main main-raised mt-4 mb-5 col-md-6 col-sm mx-auto wow bounceIn">
                        <div class="container">
                            <div class="section">
                                <!-- pega los formularios y tablas aqui... -->

                                <h:form enctype="multipart/form-data" >
                                    <h3 class="">#{dashES.producto4}</h3>

                                    <div class="form-group col-sm">
                                        <label for="disenio" class="control-label">#{dashES.producto3}</label>
                                        <h:inputFile  id="disenio" class="form-control-file"  value="#{productoControlador.file}"/>                                   
                                    </div>
                                    <div class="form-group col-sm">
                                        <h:outputLabel value="#{dashES.producto5}:" for="nombreProducto" />
                                        <h:inputText class="form-control" id="nombreProducto" value="#{productoControlador.producto.nombreProducto}" title="NombreProducto" required="true" requiredMessage="The NombreProducto field is required."/>
                                    </div>
                                    <div class="form-group col-sm">
                                        <h:outputLabel value="#{dashES.inventario4}:" for="precio" />
                                        <h:inputText class="form-control" id="precio" value="#{productoControlador.producto.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                                    </div>
                                    <div class="form-group col-sm">
                                        <h:outputLabel value="#{dashES.producto6}:" for="idcategoria" />
                                        <h:selectOneMenu class="form-control" id="idcategoria" value="#{productoControlador.categoria.idCategoria}" title="Idcategoria" required="true" requiredMessage="The Idcategoria field is required.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItem itemLabel="#{dashES.producto7}" itemValue="0"></f:selectItem>
                                            <f:selectItems value="#{categoriaControlador.listaCategoria}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nombreCategoria}"/>

                                        </h:selectOneMenu>
                                    </div>
                                    <h:commandButton type="submit" class="btn btn-info" value="#{dashES.boton1}" action="listaProducto.xhtml" actionListener="#{productoControlador.edit()}"/>  
                                </h:form>
                            </div>
                        </div> 
                    </div>
                    <!-- fin contenido -->
                    <footer class="footer">
                        <div class="container">
                            <nav>
                                <ul class="footer-menu">
                                    <li>
                                        <a href="#">
                                            #{dashES.foot}
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            #{dashES.foot1}
                                        </a>
                                    </li>
                                </ul>
                                <p class="copyright text-center">
                                    #{dashES.foot2}
                                </p>
                            </nav>
                        </div>
                    </footer>
                </div>
            </div>

            <!--   Core JS Files   -->
            <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
            <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
            <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
            <!--  Plugins    -->
            <script src="../resourses/js/plugins/owl.carousel.min.js" type="text/javascript"></script>
            <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script> 
            <script src="../resourses/js/plugins/wow.min.js" type="text/javascript"></script>
            <script src="../resourses/js/plugins/validator.js" type="text/javascript"></script>
        </f:view>
    </h:body>
</html>
