<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico|Roboto+Condensed" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="../resourses/img/favicon.png"/>
        <!-- CSS Files -->
        <link href="../resourses/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/light-bootstrap-dashboard.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/animate.css" rel="stylesheet" type="text/css"/>

        <title>#{dashES.inventario6}</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="wrapper">
                <div class="sidebar" data-image="../resourses/img/sidebar-5.jpg" data-color="blue">
                    <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
                Tip 2: you can also add an image using data-image tag
                    -->
                    <div class="sidebar-wrapper">
                        <div class="logo">
                            <a class="simple-text">
                                #{dashES.empresa}
                            </a>
                        </div>
                        <ul class="nav mt-5">
                            <li class="nav-item">
                                <a class="nav-link active wow bounce" data-wow-iteration="infinite" data-wow-duration="3s" data-wow-delay="2s">
                                    <i class="far fa-edit"></i>
                                    <p>#{dashES.inventario}</p>
                                </a>
                            </li>
                            <li class="nav-item disabled mt-5">
                                <a class="nav-link disabled" href="#">
                                    <i class="fas fa-home"></i>
                                    <p>#{dashES.registro2}</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main-panel">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <div class=" container-fluid  ">
                            <a class="navbar-brand" href="#">#{dashES.use2}</a>
                            <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                                <span><i class="fas fa-bars"></i></span> 
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                                <ul class="nav navbar-nav ml-auto mt-3">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><i class="fas fa-bars mr-2" aria-hidden="true"></i><a href="listarUsuario.xhtml">Inicio</a></li>
                                        <li class="breadcrumb-item active"><i class="fas fa-bars mr-2" aria-hidden="true"></i>Editar inventario</li>
                                    </ol>
                                </ul>
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="listaInventario.xhtml">
                                            <span class="no-icon">#{dashES.editarperfil1}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- End Navbar -->
                    <!-- contenido -->
                    <div class="content main main-raised mt-4 mb-5 col-md-6 col-sm mx-auto wow bounceIn">
                        <div class="container">
                            <div class="section">
                                <!-- amor pega los formularios y tablas aqui... -->
                                <f:view>
                                    <h:form>
                                        <h3 class="">#{dashES.inventario7}</h3>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="entradas" class="control-label">#{dashES.inventario1}:</label>
                                                <h:inputText class="form-control" id="entradas" value="#{inventarioControlador.inventario.entradas}" title="Entradas" required="true" requiredMessage="The Entradas field is required."/>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="salidas" class="control-label">#{dashES.inventario2}:</label>
                                                <h:inputText class="form-control" id="salidas" value="#{inventarioControlador.inventario.salidas}" title="Salidas" required="true" requiredMessage="The Salidas field is required."/>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="existencias" class="control-label">#{dashES.inventario3}:</label>
                                                <h:inputText class="form-control" id="existencias" value="#{inventarioControlador.inventario.existencias}" title="Existencias" required="true" requiredMessage="The Existencias field is required."/>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="precio" class="control-label">#{dashES.inventario4}:</label>
                                                <h:inputText class="form-control" id="precio" value="#{inventarioControlador.inventario.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                                            </div>
                                            <div class="form-group col-sm">
                                                <h:outputLabel value="#{dashES.tabla5}:" for="fechaInventario" />
                                                <h:inputText class="form-control" id="fechaInventario" value="#{inventarioControlador.inventario.fechaInventario}" title="FechaInventario" required="true">
                                                    <f:convertDateTime pattern="dd/mm/yyyy" />
                                                </h:inputText>   
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="idReferencia" class="control-label">Categoria:</label>
                                                <h:selectOneMenu class="form-control" id="idReferencia" value="#{inventarioControlador.categoria.idCategoria}" title="IdCategoria" required="true" requiredMessage="The IdReferencia field is required.">
                                                             <!-- TODO: update below reference to list of available items -->
                                                            <div class="form-group">
                                                                <f:selectItem itemLabel="Categoria" itemValue="0"></f:selectItem>
                                                                <f:selectItems value="#{categoriaControlador.listaCategoria}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nombreCategoria}"/>
                                                            </div>
                                                </h:selectOneMenu>
                                            </div>
                                            <h:commandButton class="btn btn-info" value="#{dashES.boton1}" action="listaInventario.xhtml" actionListener="#{inventarioControlador.edit()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                    </div>
                    <!-- fin contenido -->
                    <footer class="footer">
                        <div class="container">
                            <nav>
                                <ul class="footer-menu">
                                    <li>
                                        <a href="#">
                                            #{dashES.foot}
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            #{dashES.foot1}
                                        </a>
                                    </li>
                                </ul>
                                <p class="copyright text-center">
                                    #{dashES.foot2}
                                </p>
                            </nav>
                        </div>
                    </footer>
                </div>
            </div>
            <!--   Core JS Files   -->
            <script src="../resourses/js/jquery.3.2.1.min.js" type="text/javascript"></script>
            <script src="../resourses/js/popper.min.js" type="text/javascript"></script>
            <script src="../resourses/js/bootstrap.min.js" type="text/javascript"></script>
            <!--  Plugins    -->
            <script src="../resourses/js/plugins/owl.carousel.min.js" type="text/javascript"></script>
            <script src="../resourses/js/light-bootstrap-dashboard.js" type="text/javascript"></script> 
            <script src="../resourses/js/plugins/wow.min.js" type="text/javascript"></script>
            <script src="../resourses/js/plugins/validator.js" type="text/javascript"></script>   
        </f:view>
    </h:body>
</html>
